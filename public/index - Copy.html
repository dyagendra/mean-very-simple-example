<!DOCTYPE>
<html ng-app="myApp">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">


<head>
  <title>Contact List App</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
    <h1>Contact List App</h1>
<input type="text" ng-model="test" /> 
{{test}}






    <table class="table" >
        <tr>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
<form method="post" enctype="multipart/form-data" ng-submit="formSubmit()" name="form">
        <tr>
          <td><input type="text" class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
          <td>

            <input 
                type="file" 
                ngf-select 
                ng-model="contact.file" 
                name="file" 
                ngf-pattern="'image/*'"
                accept="image/*" 
                ngf-max-size="20MB" 
                />


          </input><input type="submit" value="submit"></td>
                      


        </tr>
</form>
        <tr ng-repeat="contact in contactlist111111">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>

    </table>
<a href="#login">login</a>
<a href="#dashboard">dashboard</a>


      <div ng-view="">

        </div>




  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="js/ng-file-upload.min.js"></script>
  <script type="text/javascript" src="js/ng-file-upload-shim.min.js"></script>

<script src="controllers/controller.js"></script>
    <script src = "js/angular-route.min.js"></script>
    <script src = "services.js"></script>



</body>
</html>
